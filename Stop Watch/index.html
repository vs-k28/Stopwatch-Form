<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <h1>Stop Watch</h1>
        <div class="container">
            <div id="timer">
                <span id="hour">00</span>:
                <span id="min">00</span>:
                <span id="sec">00</span>
            </div>
        </div>
        <div class="butn">
            <button id="play" class="btn"><i class="fa-regular fa-circle-play"></i></button>
            <button id="pause" class="btn"><i class="fa-regular fa-circle-pause"></i></button>
            <button id="stop" class="btn"><i class="fa-regular fa-circle-stop"></i></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
